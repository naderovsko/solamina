<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solamina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000000;
      color: #39ff14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: linear-gradient(135deg, #000, #111);
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 4em;
      margin: 0.2em 0;
      background: linear-gradient(90deg, #39ff14, #00ffff, #aa00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 1.5s infinite;
    }
    p {
      max-width: 600px;
      margin: 1em auto;
      font-size: 1.2em;
      line-height: 1.5;
    }
    footer {
      position: absolute;
      bottom: 1em;
      font-size: 0.8em;
      color: #aaa;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <h1>Solamina</h1>
  <p>
    Solamina is what happens when you leave your Solana bags in a lab too long.<br />
    <strong>Mutated. Glitched. Glorious.</strong><br />
    It's not just a token. It's an unstable memetic reaction on-chain.<br />
    <span style="color: #ff0055;">Warning:</span> May cause sudden pumps and viral contagion.
  </p>
  <footer>
    &copy; 2025 Solamina Labs. Not financial advice. Glitch responsibly.
  </footer>

  <!-- Audio cachÃ© -->
  <audio id="bg-music" autoplay muted loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Script pour activer musique au scroll -->
  <script>
    const music = document.getElementById("bg-music");
    let activated = false;

    window.addEventListener("scroll", () => {
      if (!activated) {
        music.muted = false;
        music.play();
        activated = true;
      }
    });
  </script>
</body>
</html>
