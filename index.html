<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solamina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000000;
      color: #39ff14;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #000, #111);
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }

    h1 {
      font-size: 4em;
      margin: 0.2em 0;
      background: linear-gradient(90deg, #39ff14, #00ffff, #aa00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 1.5s infinite;
    }

    p {
      max-width: 600px;
      margin: 1em auto;
      font-size: 1.2em;
      line-height: 1.5;
      color: #39ff14;
    }

    /* Logo Solamina : taille + animation uniquement */
    #main-logo {
      width: 200px;
      margin-top: 40px;
      animation: glitch 1.5s infinite;
    }

    /* Bouton musique sol2.svg */
    #btn-music {
      width: 80px;
      height: 80px;
      margin-top: 30px;
      cursor: pointer;
      filter: drop-shadow(0 0 5px #39ff14);
      transition: transform 0.2s ease;
    }

    #btn-music:hover {
      transform: scale(1.1);
    }

    /* Message fade-in */
    #info-message {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease-in;
      color: #aaa;
      font-size: 0.95em;
      max-width: 400px;
    }

    #info-message.visible {
      opacity: 1;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Logo Solamina (juste taille + animation) -->
  <img id="main-logo" src="assets/logobc.png" alt="Solamina Logo" />

  <!-- Titre -->
  <h1>Solamina</h1>

  <!-- Paragraphe -->
  <p>
    Solamina is what happens when you leave your Solana bags in a lab too long.<br
